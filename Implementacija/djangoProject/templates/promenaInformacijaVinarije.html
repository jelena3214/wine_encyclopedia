{% extends "template.html" %}
{% block title %}
Promena informacija vinarije
{% endblock %}

{% block content %}
<section class="ftco-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-xl-10 ftco-animate">
                <form id="changeInfoUser" method="post">
                    {% csrf_token %}
                    <div class="row justify-content-center" style="color: #b7472a; font-weight: bold">
                        {% if messages %}
                            {% for message in messages %}
                                <p>{{ message }}</p>
                            {% endfor %}
                        {% endif %}
                    </div>
                    <div class="row">
                        <div class="col-md-3"></div>
                        <div class="col-md-6">
                            <h5 style="color: #b7472a">Promena opisa vinarije</h5>
                            <div class="form-group">
                                <label for="description">Opis</label>
                                <textarea type="text" class="form-control" name = "opis" placeholder="{{ description }}"></textarea>
                            </div>
                        </div>
                        <div class="col-md-3"></div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-md-6">
                            <h5 style="color: #b7472a">Promeni logo</h5>
                            <div class="form-group custom-file">
                                <label for="logo" class="custom-file-label">Logo vinarije</label>
                                <input class="custom-file-input" type="file"/>
                            </div>
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-md-3"></div>
                        <div class="col-md-6">
                            <h5 style="color: #b7472a">Promena naziva vinarije</h5>
                            <div class="form-group">
                                <label for="description">Naziv</label>
                                <input type="text" class="form-control" name = "naziv" placeholder="{{ name }}">
                            </div>
                        </div>
                        <div class="col-md-3"></div>
                    </div>
                    <br>
                    <div class="row justify-content-center">
                        <div class="col-md-4"></div>
                        <div class="col-md-4">
                            <div class="pt-1 mb-4">
                                <button class="btn btn-lg btn-block" type="submit"
                                        style="background-color: #b7472a; color: white">Saƒçuvaj izmene
                                </button>
                            </div>
                        </div>
                        <div class="col-md-4"></div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>

{% endblock %}
