{% extends "template.html" %}
{% block title %}

                <form action="#" id="changeInfoUser">
                    <div class="row">
                        <div class="col-md-3"></div>
                        <div class="col-md-6">
                            <h5 style="color: #b7472a">Promena opisa vinarije</h5>
                            <div class="form-group">
                                <label for="description">Opis</label>
                                <textarea type="text" class="form-control" placeholder=""></textarea>
                            </div>
                        </div>
                        <div class="col-md-3"></div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-md-6">
                            <h5 style="color: #b7472a">Promeni logo</h5>
                            <div class="form-group custom-file">
                                <label for="logo" class="custom-file-label">Logo vinarije</label>
                                <input class="custom-file-input" type="file"/>
                            </div>
                        </div>
                    </div>
                    <br>
                    <div class="row justify-content-center">
                        <div class="col-md-4"></div>
                        <div class="col-md-4">

                                <button class="btn btn-lg btn-block" type="button"
                                        style="background-color: #b7472a; color: white">Saƒçuvaj izmene
                                </button>
                            </div>
                        </div>
                        <div class="col-md-4"></div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>

{% endblock %}
