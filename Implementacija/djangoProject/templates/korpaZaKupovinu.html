{% extends 'template.html' %}

{% block title %}Korisnička korpa{% endblock %}

{% block content %}

    <section class="ftco-section">
        <div class="container">
            <div class="row">
                <div class="table-wrap">
                    <table class="table">
                        <thead class="thead-primary">
                        <tr>
                            <th>&nbsp;</th>
                            <th>Proizvod</th>
                            <th>Cena</th>
                            <th>Količina</th>
                            <th>Ukupna cena</th>
                            <th>&nbsp;</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr class="alert" role="alert">
                            <td>
                                <div class="img" style="background-image: url(/static/images/barbara.jpg);"></div>
                            </td>
                            <td>
                                <div class="email">
                                    <span>Barbara</span>
                                    <span>Fugiat voluptates quasi nemo, ipsa perferendis</span>
                                </div>
                            </td>
                            <td>900.00 RSD</td>
                            <td class="quantity">
                                <div class="input-group">
                                    <input type="text" name="quantity" class="quantity form-control input-number"
                                           value="2" min="1" max="100">
                                </div>
                            </td>
                            <td>1800.00 RSD</td>
                            <td>
                                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                    <span aria-hidden="true"><i class="fa fa-close"></i></span>
                                </button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="row justify-content-end">
                <div class="col col-lg-5 col-md-6 mt-5 cart-wrap ftco-animate">
                    <div class="cart-total mb-3">
                        <h3>Ukupna cena</h3>
                        <p class="d-flex">
                            <span>IZNOS:</span>
                            <span>2000.00 RSD</span>
                        </p>
                    </div>
                    <p class="text-center"><a href="{% url 'shoppingDone' %}" class="btn btn-primary py-3 px-4">Kupi</a></p>
                </div>
            </div>
        </div>
    </section>

{% endblock %}
