{% extends "template.html" %}
{% load static %}
{% block title %}
    Vinarija Kis
{% endblock %}

{% block content %}
    <section class="ftco-section">
    <div class="container">
        <div class="row justify-content-center">
            <h3 style="color: #b7472a;">Kapacitet sale je 100 osoba</h3>
        </div>
        <div class="row justify-content-center" style="margin-left: auto; margin-right: auto;">
            <div id="myCarousel" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1"></li>
                    <li data-target="#myCarousel" data-slide-to="2"></li>
                </ol>

                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="{% static "images/proslava1.png" %}" alt="Image 1">
                    </div>
                    <div class="carousel-item">
                        <img src="{% static "images/proslava2.png" %}" alt="Image 2">
                    </div>
                    <div class="carousel-item">
                        <img src="{% static "images/proslava3.png" %}" alt="Image 3">
                    </div>
                </div>

                <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
        <br>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="datepicker form-outline mb-4 form-group text-center">
                    <label for="birthDate" style="font-size: large;">Datum proslave</label>
                    <input type="date" class="form-control form-control-lg">
                </div>
                <div class="row mt-4 product-details pl-md-5 ftco-animate">
                    <p>Broj ljudi</p>
                    <div class="input-group col-md-8 d-flex mb-3 text-center" style="margin-left: auto; margin-right: auto;">
                        <span class="input-group-btn mr-2">
                            <button type="button" class="quantity-left-minus btn" data-type="minus" data-field="">
                                <i class="fa fa-minus"></i>
                            </button>
                        </span>
                        <input type="text" id="quantity" name="quantity" class="quantity form-control input-number"
                            value="1" min="1" max="100">
                        <span class="input-group-btn ml-2">
                            <button type="button" class="quantity-right-plus btn" data-type="plus" data-field="">
                                <i class="fa fa-plus"></i>
                            </button>
                        </span>
                    </div>
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <a href="#" class="btn btn-primary py-3 px-5 mr-2">Rezervi≈°i</a>
        </div>

    </div>
</section>
{% endblock %}
