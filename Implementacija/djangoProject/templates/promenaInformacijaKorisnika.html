{% extends "template.html" %}
{% block title %}
Promena informacija naloga
{% endblock %}

{% block content %}
<section class="ftco-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-xl-10 ftco-animate">
                <form action="#" id="changeInfoUser">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="name">Ime koje se prikazuje</label>
                                <input type="text" class="form-control" placeholder="">
                                <label style="font-size: 12px">Ovo je kako će vaše ime biti prikazano u odeljku naloga i
                                    u
                                    recenzijama</label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="address">Adresa</label>
                                <input type="text" class="form-control" placeholder="">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="phoneNumber">Broj telefona</label>
                                <input type="text" class="form-control" placeholder="">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <h5 style="color: #b7472a">Promena lozinke</h5>
                            <div class="form-group">
                                <label for="currPass">Trenutna lozinka</label>
                                <input type="text" class="form-control" placeholder="">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="currPass">Nova lozinka</label>
                                <input type="text" class="form-control" placeholder="">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="currPass">Potvrdite novu lozinku</label>
                                <input type="text" class="form-control" placeholder="">
                            </div>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-md-4"></div>
                        <div class="col-md-4">
                            <div class="pt-1 mb-4">
                                <button class="btn btn-lg btn-block" type="button"
                                        style="background-color: #b7472a; color: white">Sačuvaj izmene
                                </button>
                            </div>
                        </div>
                        <div class="col-md-4"></div>
                    </div>
                </form>
            </div>
        </div> <!-- .col-md-8 -->
    </div>
</section>


{% endblock %}
