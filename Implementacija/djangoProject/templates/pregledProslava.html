{% extends "template.html" %}
{% load static %}
{% block title %}
    Pregled proslava
{% endblock %}

{% block content %}
    <section class="ftco-section">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="row mb-4">
                        <div class="col-md-12 d-flex justify-content-between align-items-end">
                            <form method="post">
                                {% csrf_token %}
                                <select class="selectpicker" name="filter">
                                    <option value="" selected disabled>Izaberi kapacitet</option>
                                    <option>Do 40 mesta</option>
                                    <option>40-80 mesta</option>
                                    <option>80-100 mesta</option>
                                    <option>100+ mesta</option>
                                </select>
                                <button class="btn btn-primary py-3 px-5 mr-2" type="submit">Filtriraj</button>
                            </form>
                        </div>
                    </div>
                    {% for red in proslave %}
                        <div class="row">
                            {% for proslava in red %}
                                <div class="col-md-4 d-flex">
                                    <div class="product ftco-animate">
                                        <div class="img d-flex align-items-center justify-content-center"
                                             style="background-image: url('{% static  "" %}{{ proslava.slika }}');">
                                            <div class="desc">
                                                <p class="meta-prod d-flex">
                                                    <a href="#"
                                                       class="d-flex align-items-center justify-content-center"><span
                                                            class="flaticon-shopping-bag"></span></a>
                                                    <a href="{% url 'oneCelebration' value=0 %}{{ proslava.ime }}"
                                                       class="d-flex align-items-center justify-content-center"><span
                                                            class="flaticon-visibility"></span></a>
                                                </p>
                                            </div>
                                        </div>
                                        <div class="text text-center">
                                            <h2>{{ proslava.ime }}</h2>
                                        </div>
                                    </div>
                                </div>
                            {% endfor %}
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>

    </section>

{% endblock %}
