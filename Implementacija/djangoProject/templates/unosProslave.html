{% extends 'template.html' %}

{% block title %}
    Unos Proslave
{% endblock %}

{% block content %}
    <br>
    <div class="container" style="margin-top: 10px">
    <form action="#" class="" method="post" style="" enctype='multipart/form-data'>
                    {% csrf_token %}
            <div class="row justify-content-center">
		            <div class="col-sm-6">
		            	<div class="form-group">
		            		<label for="country">Opis proslave</label>
		            		<div class="select-wrap">
		                            <textarea required name="description" id="" class="form-control" placeholder="Unesite opis ovde"></textarea>
		                    </div>
                        </div>
		            </div>
                </div>
            <div class="row justify-content-center">
                <div class="col-sm-6">
	                <div class="form-group">
	                	<label for="price">Cena po osobi (RSD)</label>
	                    <input required name="price" type="number" class="form-control" placeholder="Unesite cenu po osobi" step="any" min="0">
	                </div>
                </div>
            </div>
         <div class="row justify-content-center">
                <div class="col-sm-6 form-group">
                    <div class="form-group custom-file">
                        <label for="inputTourPicture" class="custom-file-label">Unesite sliku ambijenta</label>
                        <input required name="inputTourPicture" class="custom-file-input" type="file"/>
                    </div>
                </div>
            </div>
        <div class="row justify-content-center">
            </div>
        <div class="row justify-content-center">
                <div class="col-sm-6">
	                <div class="form-group">
	                	<label for="price">Kapacitet</label>
	                    <input required name="capacity" type="number" class="form-control" placeholder="Unesite kapacitet proslave" step="any" min="0">
	                </div>
                </div>
            </div>
        <div class="row text-center form-group justify-content-center">
                <div class="col-sm-6 text-center">
                    <input id="submitButton" type="submit" class="btn" style="background-color: #b7472a; margin-top: 15px; color: white; width: 100%" value="Unesite proslavu">
                </div>
        </div>

    </form>
    </div>
{% endblock %}

<script src="../../static/js/unosProslave.js"></script>
